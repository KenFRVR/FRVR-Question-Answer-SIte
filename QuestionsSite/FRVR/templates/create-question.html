<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if is_edit %}
        <title>Edit Question</title>
    {% else %}
        <title>Create Question</title>
    {% endif %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>

<div class="wrapper">
    {% if is_edit %}
        <h1>Edit Question</h1>
    {% else %}
        <h1>Create Question</h1>
    {% endif %}


    <form method="post" action="">
        {% csrf_token %}

        <div class="task-container">
            <label>Title</label>
            {{ form.title }}
            {% if message %}
                <p style="color: #8b0000">{{ message }}</p>
            {% endif %}
            <label for="">Description</label>
            {{ form.text }}
        </div>

        <div class="action">
            <a href="/">Cancel</a>
            <input type="submit" value="Save">
        </div>

    </form>
</div>


</body>
</html>
